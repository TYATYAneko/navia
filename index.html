<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navia - 中学生のための学習サイト</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Navia</h1>
        <p class="tagline">中学生のための学習サイト</p>
    </header>

    <main>
        <section class="subjects">
            <h2>教科を選んでクイズに挑戦しよう！</h2>
            <div class="subject-grid">
                <a href="quiz.html?subject=math" class="subject-card math">
                    <div class="subject-icon">📐</div>
                    <h3>数学</h3>
                    <p>計算・方程式・図形</p>
                </a>
                <a href="quiz.html?subject=japanese" class="subject-card japanese">
                    <div class="subject-icon">📖</div>
                    <h3>国語</h3>
                    <p>漢字・文法・読解</p>
                </a>
                <a href="quiz.html?subject=english" class="subject-card english">
                    <div class="subject-icon">🌐</div>
                    <h3>英語</h3>
                    <p>単語・文法・長文</p>
                </a>
                <a href="quiz.html?subject=science" class="subject-card science">
                    <div class="subject-icon">🔬</div>
                    <h3>理科</h3>
                    <p>物理・化学・生物・地学</p>
                </a>
                <a href="quiz.html?subject=social" class="subject-card social">
                    <div class="subject-icon">🌍</div>
                    <h3>社会</h3>
                    <p>地理・歴史・公民</p>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Navia - 楽しく学ぼう！</p>
    </footer>
</body>
</html>
